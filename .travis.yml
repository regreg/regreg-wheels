env:
  global:
      - REPO_DIR="regreg"
      - BUILD_COMMIT=master
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.7.1"
      - NP_TEST_DEP="numpy==1.7.1"
      - WHEEL_SDIR="io/wheelhouse"
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      # Following generated with
      # travis encrypt -r scikit-image/scikit-image-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure:
          ""
      # Commit when running from daily branch
      - DAILY_COMMIT=master

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - NP_TEST_DEP=numpy==1.8.2
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
        - NP_TEST_DEP=numpy==1.8.2
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.11.3
        - NP_TEST_DEP=numpy==1.11.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.11.3
        - NP_TEST_DEP=numpy==1.11.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.15.0
        - NP_TEST_DEP=numpy==1.15.0
        - PLAT=i686
    - os: osx
      language: generic
      env: MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.11.3
        - NP_TEST_DEP=numpy==1.11.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.15.0
        - NP_TEST_DEP=numpy==1.15.0

before_install:
    - if [ "$TRAVIS_BRANCH" == "daily" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="$NP_BUILD_DEP Cython>=0.28"
    - TEST_DEPENDS="$NP_TEST_DEP nose"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          $UPLOAD_ARGS
          $CONTAINER
